<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background urban elements -->
  <rect x="0" y="35" width="15" height="25" fill="url(#logoGradient)" opacity="0.3"/>
  <rect x="20" y="30" width="12" height="30" fill="url(#logoGradient)" opacity="0.2"/>
  <rect x="35" y="40" width="10" height="20" fill="url(#logoGradient)" opacity="0.4"/>
  
  <!-- Main text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">WHITE</text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="#8a8a8a">ECHO COLLECTIVE</text>
  
  <!-- Urban accent lines -->
  <line x1="50" y1="20" x2="280" y2="20" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="65" x2="280" y2="65" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Sound wave elements -->
  <circle cx="250" cy="25" r="2" fill="#ff6b35" opacity="0.8"/>
  <circle cx="260" cy="30" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="270" cy="35" r="2" fill="#ff6b35" opacity="0.7"/>
  <circle cx="280" cy="40" r="1" fill="#00d4ff" opacity="0.9"/>
</svg>