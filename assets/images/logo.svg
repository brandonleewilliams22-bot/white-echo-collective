<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background urban elements -->
  <rect x="5" y="25" width="8" height="15" fill="url(#goldGradient)" opacity="0.4"/>
  <rect x="16" y="20" width="6" height="20" fill="url(#goldGradient)" opacity="0.3"/>
  <rect x="25" y="28" width="5" height="12" fill="url(#goldGradient)" opacity="0.5"/>
  
  <!-- Main text -->
  <text x="40" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#goldGradient)" filter="url(#goldGlow)">WHITE</text>
  <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" font-weight="300" fill="#ffffff">ECHO COLLECTIVE</text>
  
  <!-- Gold accent lines -->
  <line x1="35" y1="15" x2="260" y2="15" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="35" y1="48" x2="260" y2="48" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Gold shine elements -->
  <circle cx="220" cy="20" r="1.5" fill="#ffd700" opacity="0.9"/>
  <circle cx="230" cy="22" r="2" fill="#ffed4e" opacity="0.7"/>
  <circle cx="240" cy="25" r="1.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="250" cy="28" r="1" fill="#ffed4e" opacity="1"/>
</svg>