<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="plasterGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6c547;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- WHITE ECHO in Plaster font -->
  <text x="150" y="35" font-family="Plaster, serif" font-size="28" font-weight="400" fill="url(#plasterGold)" filter="url(#textGlow)" text-anchor="middle" letter-spacing="2px">WHITE ECHO</text>
  
  <!-- COLLECTIVE in Herr Von Muellerhoff font -->
  <text x="150" y="60" font-family="Herr Von Muellerhoff, cursive" font-size="18" font-weight="400" fill="url(#plasterGold)" text-anchor="middle" letter-spacing="1px" opacity="0.9">COLLECTIVE</text>
</svg>