<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 70" width="320" height="70">
  <defs>
    <linearGradient id="dirtyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e6c547;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c9a96e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.1 0.2 0.3 0.1"/>
      </feComponentTransfer>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Subtle background texture -->
  <rect x="0" y="0" width="320" height="70" fill="url(#dirtyGold)" opacity="0.05" filter="url(#texture)"/>
  
  <!-- Architectural elements -->
  <rect x="8" y="28" width="6" height="18" fill="url(#dirtyGold)" opacity="0.6" rx="1"/>
  <rect x="18" y="24" width="4" height="22" fill="url(#dirtyGold)" opacity="0.4" rx="1"/>
  <rect x="26" y="32" width="3" height="14" fill="url(#dirtyGold)" opacity="0.7" rx="0.5"/>
  
  <!-- Main text with refined typography -->
  <text x="45" y="32" font-family="serif" font-size="22" font-weight="700" fill="url(#dirtyGold)" filter="url(#goldGlow)" letter-spacing="1px">WHITE</text>
  <text x="45" y="48" font-family="sans-serif" font-size="12" font-weight="400" fill="#faf8f3" letter-spacing="2px" opacity="0.9">ECHO COLLECTIVE</text>
  
  <!-- Refined accent lines -->
  <line x1="40" y1="18" x2="290" y2="18" stroke="url(#dirtyGold)" stroke-width="1.5" opacity="0.8"/>
  <line x1="40" y1="54" x2="290" y2="54" stroke="url(#dirtyGold)" stroke-width="1" opacity="0.6"/>
  
  <!-- Subtle gold particles -->
  <circle cx="260" cy="22" r="1.2" fill="#d4af37" opacity="0.9"/>
  <circle cx="270" cy="26" r="1.8" fill="#e6c547" opacity="0.7"/>
  <circle cx="280" cy="30" r="1.4" fill="#c9a96e" opacity="0.8"/>
  <circle cx="290" cy="34" r="0.8" fill="#d4af37" opacity="1"/>
  
  <!-- Texture overlay for aged effect -->
  <rect x="0" y="0" width="320" height="70" fill="none" stroke="none" filter="url(#texture)" opacity="0.1"/>
</svg>