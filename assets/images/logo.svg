<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <defs>
    <linearGradient id="goldMinimal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Minimal geometric element -->
  <circle cx="20" cy="30" r="8" fill="none" stroke="url(#goldMinimal)" stroke-width="2" opacity="0.8"/>
  <circle cx="20" cy="30" r="3" fill="url(#goldMinimal)" opacity="0.9"/>
  
  <!-- Main typography -->
  <text x="45" y="28" font-family="serif" font-size="20" font-weight="700" fill="url(#goldMinimal)" filter="url(#subtleGlow)" letter-spacing="2px">WHITE</text>
  <text x="45" y="44" font-family="sans-serif" font-size="10" font-weight="400" fill="#faf8f3" letter-spacing="3px" opacity="0.9">ECHO COLLECTIVE</text>
  
  <!-- Minimal accent line -->
  <line x1="40" y1="52" x2="260" y2="52" stroke="url(#goldMinimal)" stroke-width="1" opacity="0.6"/>
</svg>